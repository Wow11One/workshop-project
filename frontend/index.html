<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hello World</title>
  <style>
    /* Background gradient and smooth font */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-size: 1.1rem;
      background: linear-gradient(135deg, #4facfe, #00f2fe);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: fadeInBody 1s ease-in-out;
    }

    @keyframes fadeInBody {
      from {
        opacity: 0;
        transform: scale(0.98);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    #greeting-form {
      background: linear-gradient(145deg, #ffffff, #e6f7ff);
      padding: 30px 40px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      display: flex;
      flex-direction: column;
      gap: 1.2em;
      max-width: 450px;
      width: 100%;
      animation: slideUp 0.8s ease-out;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    #greeting-form label {
      font-weight: 600;
      color: #333;
    }

    #greeting-form input[type="text"] {
      padding: 12px;
      font-size: 1em;
      border: 2px solid #d1d1d1;
      border-radius: 8px;
      transition: border-color 0.3s, box-shadow 0.3s;
    }

    #greeting-form input[type="text"]:focus {
      border-color: #4facfe;
      outline: none;
      box-shadow: 0 0 8px rgba(79, 172, 254, 0.3);
    }

    #greeting-form button[type="submit"] {
      padding: 12px 20px;
      background: linear-gradient(to right, #43e97b, #38f9d7);
      border: none;
      color: white;
      font-size: 1.1em;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    #greeting-form button[type="submit"]:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(56, 249, 215, 0.4);
    }

    #greeting {
      margin-top: 30px;
      font-size: 1.3rem;
      color: white;
      text-align: center;
      font-weight: bold;
      animation: fadeInGreeting 1s ease-in-out forwards;
    }

    #greeting:empty {
      display: none;
    }

    @keyframes fadeInGreeting {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>

  <script type="module">
    import { backend } from 'declarations/backend';

    document.addEventListener("DOMContentLoaded", () => {
      const form = document.getElementById("greeting-form");
      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        const name = document.getElementById('name').value.trim();
        const surname = document.getElementById('surname').value.trim();
        const greeting = await backend.greet(name, surname);
        document.getElementById('greeting').innerText = greeting;
      });
    });
  </script>
</head>

<body>
  <main>
    <form id="greeting-form">
      <label for="name">I am Volodymyr Havryliuk. Enter your name:</label>
      <input id="name" type="text" placeholder="Your name" required />
      <input id="surname" type="text" placeholder="Your surname" required />
      <button type="submit">Click Me!</button>
    </form>
    <section id="greeting"></section>
  </main>
</body>
</html>
