<!doctype html>
<html>

<head>
  <title>Hello World</title>
  <style>
    body {
      padding: 10px 60px;
      font-family: sans-serif;
      font-size: 1.5rem;
    }

    #greeting {
      margin: 10px auto;
      padding: 10px 60px;
      border: 1px solid #222;
    }

    #greeting:empty {
      display: none;
    }

    #greeting-form {
      display: flex;
      flex-direction: column;
      gap: 1em;
      max-width: 400px;
      margin: 40px auto;
      padding: 24px;
      border: 2px solid #007bff;
      border-radius: 8px;
      background-color: #f8f9fa;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
    }

    #greeting-form label {
      font-size: 1.1em;
      margin-bottom: 0.5em;
      color: #333;
    }

    #greeting-form input[type="text"] {
      padding: 10px;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-bottom: 0.5em;
    }

    #greeting-form button[type="submit"] {
      padding: 10px 20px;
      background-color: #007bff;
      border: none;
      color: #fff;
      font-size: 1.1em;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.2s;
    }

    #greeting-form button[type="submit"]:hover {
      background-color: #0056b3;
    }
  </style>
  <script type="module">
    // Import the backend actor
      import { backend } from 'declarations/backend';
      // Add an event listener to the form
      document.querySelector('form').addEventListener('submit', async (e) => {
        e.preventDefault();
        // Get the name from the input field
        const name = document.getElementById('name').value.toString();
        const surname = document.getElementById('surname').value.toString();
        // Calling the method "greet" on the backend actor with the name
        const greeting = await backend.greet(name, surname);
        // Display the greeting returned by the backend actor
        document.getElementById('greeting').innerText = greeting;
      });
  </script>
</head>

<body>
  <main>
    <form id="greeting-form">
      <label for="name">I am Volodymyr Havryliuk. Enter your name: &nbsp;</label>
      <input id="name" alt="Name" type="text" />
      <input id="surname" alt="Name" type="text" />
      <button type="submit">Click Me!</button>
    </form>
    <section id="greeting"></section>
  </main>
</body>

</html>
